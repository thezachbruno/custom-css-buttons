<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Zach Bruno - Custom CSS Buttons</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="wrapper">
        <div class="navbar">
          <nav>
            <span>Custom CSS Buttons</span>
            <!-- <ul>
              <li>GitHub</li>
              <li>LinkedIn</li>
              <li>Resume</li>
            </ul> -->
          </nav>
        </div> <!-- end .navbar -->
        <div class="content-container">
          <div class="btn-container">
            <p>Gray Shadow Buttons</p>
            <button class="lg-shadow-btn-gray">Button</button>
            <button class="md-shadow-btn-gray">Button</button>
            <button class="sm-shadow-btn-gray">Button</button>
            <p>Blue 3D Buttons</p>
            <button class="lg-btn-blue">Button</button>
            <button class="md-btn-blue">Button</button>
            <button class="sm-btn-blue">Button</button>
            <p>Red 3D Buttons</p>
            <button class="lg-btn-red">Button</button>
            <button class="md-btn-red">Button</button>
            <button class="sm-btn-red">Button</button>
          </div>
        </div> <!-- end .content-container -->
      </div> <!-- end .wrapper -->
  </body>
</html>
